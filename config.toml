# The URL the site will be built for
base_url = "https://rend3.rs"
title = "rend3 3D Rendering Library"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false
minify_html = true

# Current theme
theme = "juice"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
juice_logo_name = "rend3"
juice_logo_path = "logo.png"
juice_extra_menu = [
    { title = "Github", link = "https://github.com/BVE-Reborn/rend3" },
    { title = "Matrix", link = "https://matrix.to/#/#rend3:matrix.org" },
    { title = "Discord", link = "https://discord.gg/mjxXTVzaDg" },
]
repository_url = "https://github.com/BVE-Reborn/rend3"
